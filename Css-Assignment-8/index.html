<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./assets/css/styles.css">
   <script src="https://kit.fontawesome.com/476ec20884.js" crossorigin="anonymous"></script>
   <title>Css-Assignment-8</title>
</head>

<body>
   <div class="container">
      <div class="form">
         <div class="img">
            <div class="logo-item">
               <div class="logo"><i class="fa-brands fa-stumbleupon" style="color: #ffffff;"></i></div>
               <div class="text">
                  positive <br>prime
               </div>
            </div>
            <div class="logo-bottom">
               <div class="text2">
                  Hey, <br>Welcome to <br><span style="color: aqua;">Positive Prime</span>
               </div>
            </div>
         </div>

         <div class="forms">
            <form class="login-form">
               <h1 class="login-title">Login</h1>

               <div class="login__inputs">
                  <div class="login-box">
                     <i class="fa-solid fa-envelope" style="color: #a8a4a4;"></i>
                     <input type="email" placeholder="Email ID">
                  </div>

                  <div class="login-box">
                     <i class="fa-solid fa-lock" style="color: #929396;"></i>
                     <input type="password" placeholder="Password">
                  </div>
               </div>

               <div class="login-check">
                  <div class="login-check-box">
                     <div class="logincheakbox">
                        <input type="checkbox" class="login-check-input" id="user-check">
                     </div>
                     <div class="logininput">
                        <label for="user-check" class="login-check-label">Remember me</label>
                     </div>
                  </div>
                  <a href="#" class="login-forgot">Forgot Password?</a>
               </div>

               <button type="submit" class="login-button">Login</button>

               <div class="login-register">
                  If you are having trouble please contact <br>
                  <a href="#">shanto.cnits@gmail.com</a>
               </div>
            </form>
         </div>
      </div>
   </div>

</body>
</html>
